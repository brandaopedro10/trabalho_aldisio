<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roupas - Loja Virtual</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">GOLDEN ERA</div>
    <nav class="menu">
      <a href="carrinho.html">Carrinho</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main class="container">
    <h1>Categorias: </h1>
    <div class="produtos"></div>

    <h2 style="margin-top: 50px;">Produtos mais vendidos</h2>
    <div class="produtos" id="topsell"></div>
  </main>

  <script>
    window.addEventListener('load', async () => {
      let div = document.getElementsByClassName('produtos')[0];
      let dados = await fetch('http://127.0.0.1:5055/categorias')
        .then(response => {
          if (!response.ok) {
            throw new Error(response.status);
          }
          return response.json();
        });

      await dados.map((produto) => {
        div.innerHTML += `
          <div class="card">
            <a href="produtos.html?id=${produto.id}">
              <img src="../img_categorias/${produto.nome}.jpg" />
            </a>
            <h3>${produto.nome}</h3>
          </div>
        `;
      });
    });

    window.addEventListener('load', async () => {
      let div2 = document.getElementById('topsell');
      let dados = await fetch('http://127.0.0.1:5055/produto')
        .then(response => {
          if (!response.ok) {
            throw new Error(response.status);
          }
          return response.json();
        });

      for (let i = 0; i < 4; i++) {
        dado = dados[i];
        console.log(dado);
        div2.innerHTML += `
          <div class="card">
            <a>
              <img src="..${dado['URL imagem']}" alt="oculos" />
            </a>
            <h3>${dado.nome}</h3>
            <p>R$ ${dado.pre√ßo}</p>
            <a href="produtoespec.html?id=${dado.id}" class="botao">Ver mais</a>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
