<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 40px;
    }

    .navbar {
      background: #007bff;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      color: white;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #007bff;
    }

    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <span class="logo">GOLDEN ERA</span>
  </div>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail ou Login</label>
      <input type="text" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <span class="error" id="erroLogin"></span>

      <input type="submit" value="Entrar">
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const erroLogin = document.getElementById('erroLogin');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      erroLogin.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, senha })
        });

        const resultado = await response.json();

        if (response.ok) {
          // Armazena o token e redireciona
          localStorage.setItem("autenticado", "true");
          localStorage.setItem("token", resultado.access_token);
          window.location.href = "carrinho.html";
        } else {
          erroLogin.textContent = resultado.erro || "Erro ao fazer login.";
        }
      } catch (err) {
        console.error(err);
        erroLogin.textContent = "Erro de conex√£o com o servidor.";
      }
    });
  </script>

</body>
</html>
