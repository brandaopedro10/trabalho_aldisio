<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="../css/carrinho.css" />
  <style>
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    td, th {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    img {
      max-width: 80px;
    }
    button.btn-excluir {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn-excluir:hover {
      background-color: #b02a37;
    }
    #finalizarCompra {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #finalizarCompra:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">GOLDEN ERA</div>
  </header>

  <h1 style="text-align:center;">Meu Carrinho</h1>

  <table id="tabela-carrinho">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Conteúdo será inserido aqui pelo JavaScript -->
    </tbody>
  </table>

  <div class="finalizar" style="text-align: center; margin-top: 20px;">
    <button id="finalizarCompra">Finalizar Compra</button>
  </div>

  <script>
    // Verifica se está logado
    const autenticado = localStorage.getItem("autenticado");
    if (autenticado !== "true") {
      alert("Você precisa estar logado para acessar o carrinho.");
      window.location.href = "login.html";
    }

    // Carrega carrinho do localStorage (array de objetos: {imagem, descricao, quantidade})
    let produtosCarrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    const tbody = document.querySelector("#tabela-carrinho tbody");

    function atualizarCarrinho() {
      tbody.innerHTML = "";

      if (produtosCarrinho.length === 0) {
        const linhaVazia = document.createElement("tr");
        linhaVazia.innerHTML = `<td colspan="4" style="text-align:center; padding: 20px;">Seu carrinho está vazio.</td>`;
        tbody.appendChild(linhaVazia);
        return;
      }

      produtosCarrinho.forEach((produto, index) => {
        const linha = document.createElement("tr");

        linha.innerHTML = `
          <td><img src="${produto.imagem}" alt="${produto.descricao}"></td>
          <td>${produto.descricao}</td>
          <td><input type="number" min="0" value="${produto.quantidade}" data-index="${index}" style="width: 60px; text-align:center;"></td>
          <td><button class="btn-excluir" data-index="${index}">Excluir</button></td>
        `;

        tbody.appendChild(linha);
      });

      // Botões excluir
      document.querySelectorAll(".btn-excluir").forEach(botao => {
        botao.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          produtosCarrinho.splice(index, 1);
          localStorage.setItem("carrinho", JSON.stringify(produtosCarrinho));
          atualizarCarrinho();
        });
      });

      // Inputs quantidade
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener("change", function () {
          let novaQtd = parseInt(this.value);
          if (isNaN(novaQtd) || novaQtd < 0) novaQtd = 0;
          const idx = this.getAttribute("data-index");
          produtosCarrinho[idx].quantidade = novaQtd;
          localStorage.setItem("carrinho", JSON.stringify(produtosCarrinho));
        });
      });
    }

    atualizarCarrinho();

    document.getElementById("finalizarCompra").addEventListener("click", () => {
      if (produtosCarrinho.length === 0) {
        alert("Seu carrinho está vazio!");
        return;
      }
      alert("Compra realizada com sucesso!");
      localStorage.removeItem("carrinho");
      window.location.href = "roupas.html"; // altere para sua página inicial
    });
  </script>
</body>
</html>
