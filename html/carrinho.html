<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="../css/carrinho.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="roupas.html">GOLDEN ERA</a>
        </div>
    </header>

  <h1>Meu Carrinho</h1>

  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Descrição</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="../imagens/bone.jpg" alt="Produto 1"></td>
        <td>Boné Boston Preto</td>
        <td><input type="number" name="qtd1" min="1" value="1"></td>
      </tr>
      <tr>
        <td><img src="../imagens/camiseta.jpg" alt="Produto 2"></td>
        <td>Camiseta Básica Preta </td>
        <td><input type="number" name="qtd2" min="1" value="2"></td>
      </tr>
      <tr>
        <td><img src="../imagens/short.jpg" alt="Produto 2"></td>
        <td>Short Linho Azul</td>
        <td><input type="number" name="qtd2" min="1" value="2"></td>
      </tr>
      <tr>
        <td><img src="../imagens/oculos_azul.jpg" alt="Produto 2"></td>
        <td>Óculos Sol Azul</td>
        <td><input type="number" name="qtd2" min="1" value="2"></td>
      </tr>
    </tbody>
  </table>

  <div class="finalizar">
    <form action="" method="get">
      <button type="submit">Finalizar Compra</button>
    </form>
  </div>

</body>
</html>
